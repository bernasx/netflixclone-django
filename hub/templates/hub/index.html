{% extends './base.html'%}

{% block content %}

{% if user.is_authenticated %}
    <h3>Hello {{username}}!</h3>
    <br/>
    <br/>
    <button type="submit"><a href="{% url 'logout' %}">Sign Out</a></button>
{% else %}
    <button type="submit"><a href="{% url 'signup' %}">Sign Up</a></button>
    <br/>
    <br/>
    <button type="submit"><a href="{% url 'login' %}">Sign In</a></button>
{% endif %}
{% endblock %}
