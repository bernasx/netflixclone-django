{% extends './base.html'%}
{% block content %}
    <h3>Edit your account!</h3>
    <form method="post" action="{% url 'edit_user' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" value={{user.username}} id="username" name="username" placeholder="Edit your username (use only letters and numbers)" Required>
        </div>
        <div class="form-group">
            <label for="fname">Full Name</label>
            <input type="text" class="form-control"  value={{user.fullname}} id="fname" name="fname" placeholder="Enter Your Full Name" Required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control"  value={{user.email}} id="email" name="email" placeholder="Enter Your Email Address" Required>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="New Password (Leave Blank to keep unchanged)">
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
{% endblock content %}
