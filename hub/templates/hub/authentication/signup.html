{% extends '../base.html'%}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'hub/css/userforms.css' %}" type="text/css">
<div class="container-fluid">
    <h4 class="mt-3">Create your account!</h4>
    <hr>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control"  id="username" name="username" placeholder="Create A Username (use only letters and numbers)" Required>
          </div>
          <div class="mb-3">
            <label for="fname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your Full Name" Required>
          </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" aria-describedby="emailHelp" Required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Create Password" autocomplete="off" value="">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock content %}
