{% extends '../base.html'%}
{% block content %}
    <h3>Login to your account!</h3>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Create A Username (use only letters and numbers)" Required>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Create Your Password" Required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
{% endblock content %}
